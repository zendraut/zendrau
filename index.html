<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>Portofolio Zendra Utama</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
                Zendra <span>Utama</span>
            </div>
            <div class="links">
                <a href="#home">Home</a>
                <a href="#galeri">Galeri</a>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="toggleMenu()"></i>
        </div>
        <div class="dropdown" id="menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#galeri">Galeri</a></li>
            </ul>
        </div>
    </nav>
    <section id="home">
        <div class="main-container">
            <div class="image" data-aos="zoom-out" data-aos-duration="3000">
                <img src="WhatsApp Image 2024-12-25 at 21.02.34.jpeg" alt="Zendra Utama">
            </div>
            <div class="content">
                <h1 data-aos="fade-left" data-aos-duration="1500" data-aos-delay="700">Halo, saya <span>Zendra</span></h1>
                <div class="typewriter" data-aos="fade-right" data-aos-duration="1500" data-aos-delay="900">
                    Saya seorang <span class="typewriter-text"></span><label for="">|</label>
                </div>
                <div class="social-links">
                    <a href="https://www.facebook.com/zendra.u?mibextid=ZbWKwL" target="_blank" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1400"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.tiktok.com/@zendrautama372?_t=8sWwoaGFnFQ&_r=1" target="_blank" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1500"><i class="fa-brands fa-tiktok"></i></a>
                    <a href="https://www.instagram.com/abcdzennn01/profilecard/?igsh=eDNmYWMzMXpmem5w" target="_blank" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1600"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://youtube.com/@zenn..2026?si=4LK-NeoqmQ75dzfm" target="_blank" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1600"><i class="fa-brands fa-youtube"></i></a>
                </div>
                <div class="btn" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="1800">
                    <button>THANKS</button>
                </div>
            </div>
        </div>
        <section id="galeri">
            <div class="gallery-container" data-aos="fade-up" data-aos-duration="1500">
                <h2>Galeri</h2>
                <div class="gallery">
                    <img src="WhatsApp Image 2024-12-25 at 21.02.34.jpeg" alt="Gambar 1" class="gallery-item">
                    <img src="WhatsApp Image 2025-01-07 at 00.55.46.jpeg" alt="Gambar 2" class="gallery-item">
                    <img src="WhatsApp Image 2025-01-07 at 00.55.47.jpeg" alt="Gambar 3" class="gallery-item">
                </div>
            </div>
        
            <!-- Lightbox -->
            <div id="lightbox" class="lightbox">
                <span class="close">&times;</span>
                <img class="lightbox-image" src="" alt="Expanded Image">
                <div class="navigation">
                    <span class="prev">&#10094;</span>
                    <span class="next">&#10095;</span>
                </div>
            </div>
        </section>
        

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({ offset: 0 });

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }
    </script>
    <style>
        /* Tambahan CSS */
        nav .links a {
            margin-right: 15px;
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        nav .links a:hover {
            color: #007BFF;
        }

        .dropdown {
            display: none;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            position: absolute;
            right: 20px;
            top: 60px;
            z-index: 1000;
        }

        .dropdown.show {
            display: block;
        }

        .dropdown ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .dropdown li {
            margin: 10px 0;
            font-size: 16px;
        }

        .gallery-container {
            text-align: center;
            padding: 50px 20px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</body>
</html>
